<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <meta charset="utf-8">
  </head>
  <body>
    <button id="start">Start listening</button>
    <button id="btn1" speech-flow="hola:myFunction">Button 1</button>
    <script type="application/javascript" src="../bower_components/phenomenon-js/dist/phenomenonJS.min.js"></script>
    <script type="application/javascript" src="../src/speech-flow.js"></script>
    <script type="application/javascript">
      speak = new SpeechFlow({
        lang: "es-AR",
        ignoreCase: true,
        ignoreDiacritics: true
      });
      
      function myFunction(){
        console.log('this function is triggered by the voice');
        console.log(this);
      }
      
      speak.bootstrap({
        autoStart: true
      });
      
      document.getElementById('start').addEventListener('click', function(){
        speak.start();
      });
    </script>
  </body>
</html>
